<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

   <div class="outer-div">

    <div class="inner-div">

       <img src="images/image-equilibrium.jpg" alt="Main Picture" class="main">

         <div>

          <img src="images/icon-view.svg" alt="picture">

        </div>

    </div>

  <div class="text">

     <h4>Equilibrium #3429</h4>

     <p>Our Equilibrium collection promotes balance and calm.</p>

   <div class="tog">

     <div class="ethereum">

        <img src="images/icon-ethereum.svg" alt="ethereum logo" class="try">

        <h5 class="try2">0.041 ETH</h5>

      </div>

      <div class="clock">

         <img src="images/icon-clock.svg" alt="clock" class="iclock">

          <span class="days">3 days left</span>

        </div>

     </div>

      <hr class="line">

   <footer>

     <div class="footer">

       <img src="images/image-avatar.png" alt="person" class="person">

       <span class="foot">Creation of <span class="name"> Jules Wyvern</span></span>

      </div>

    </footer>

  </div>

 </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fasasi Abdulbasit</a>.
  </div> -->
</body>
</html>
